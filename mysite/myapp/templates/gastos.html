<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Nunito', sans-serif;
        }

        #wrapper {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            background-color: #343a40;
            min-width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #sidebar .sidebar-link {
            color: #ffffff;
            font-weight: bold;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        #sidebar .sidebar-link:hover {
            background-color: #495057;
            text-decoration: none;
        }

        #sidebar .active {
            background-color: #495057;
        }

        #content-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease;
        }

        .navbar {
            background-color: #ffffff;
            z-index: 1001;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h5 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            max-width: 100%;
        }

        @media (max-width: 991.98px) {
            #sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 1050;
                height: 100vh;
                transition: transform 0.3s ease;
            }

            #content-wrapper {
                margin-left: 0;
                width: 100%;
            }

            #sidebar.active {
                transform: translateX(0);
            }
        }

        .sidebar-toggler {
            display: none;
        }

        @media (max-width: 991.98px) {
            .sidebar-toggler {
                display: inline-block;
            }
        }

        /* Styles for notification */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
            display: none;
            background-color: #007bff;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notification.show {
            display: block;
        }
        .table-container {
            margin-bottom: 20px;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>

<body>

    <div id="wrapper">

        <nav id="sidebar" class="d-flex flex-column p-3">
            <h3 class="text-white">Dashboard</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link sidebar-link "><i class="fas fa-home me-2"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'ver_productos' %}" class="nav-link sidebar-link"><i class="fas fa-box me-2"></i>Productos</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'ver_clientes' %}" class="nav-link sidebar-link"><i class="fas fa-users me-2"></i>Clientes</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'ver_ventas' %}" class="nav-link sidebar-link"><i class="fas fa-shopping-cart me-2"></i>Ventas</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_emisores' %}" class="nav-link sidebar-link " ><i class="fas fa-id-card me-2"></i>Emisores</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'ver_gastos' %}" class="nav-link sidebar-link active"><i class="fas fa-money-bill-wave me-2"></i>Gastos</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'ver_reportes' %}" class="nav-link sidebar-link"><i class="fas fa-chart-line me-2"></i>Reportes</a>
                </li>
                
            </ul>
        </nav>

        <div id="content-wrapper" class="w-100 p-4">
            <nav class="navbar navbar-expand-lg navbar-light shadow-custom mb-4">
                <button class="btn btn-link sidebar-toggler d-lg-none" type="button">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span class="d-none d-lg-inline text-gray-600 small">Usuario</span>
                            <img class="img-profile rounded-circle ms-2" src="https://cdn-icons-png.flaticon.com/512/764/764865.png" alt="Usuario" width="30">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'perfil' %}"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cogs fa-sm fa-fw me-2 text-gray-400"></i>Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'salir' %}"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>Salir</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="container">
                <h1>Registrar Gasto</h1>
                <div class="form-container">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tipo_gasto" class="form-label">Tipo de Gasto</label>
                                    <select id="tipo_gasto" name="tipo_gasto" class="form-select" required>
                                        <option value="Familiar">Familiar</option>
                                        <option value="Personal">Personal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="monto" class="form-label">Monto</label>
                                    <input type="number" id="monto" name="monto" class="form-control" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fecha" class="form-label">Fecha</label>
                                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea id="descripcion" name="descripcion" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Gasto</button>
                    </form>
                </div>
            </div>

            <!-- Notification -->
            {% if messages %}
                <div id="notification" class="notification">
                    {% for message in messages %}
                        <p id="notification-message" class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000); // Hide after 5 seconds
            }
        });

        // Toggle sidebar visibility
        document.querySelector('.sidebar-toggler').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
