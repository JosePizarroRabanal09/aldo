<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Nunito', sans-serif;
        }

        #wrapper {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            background-color: #343a40;
            min-width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #sidebar .sidebar-link {
            color: #ffffff;
            font-weight: bold;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        #sidebar .sidebar-link:hover {
            background-color: #495057;
            text-decoration: none;
        }

        #sidebar .active {
            background-color: #495057;
        }

        #content-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease;
        }

        .navbar {
            background-color: #ffffff;
            z-index: 1001;
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .shadow-custom {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 991.98px) {
            #sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 1050;
                height: 100vh;
                transition: transform 0.3s ease;
            }

            #content-wrapper {
                margin-left: 0;
                width: 100%;
            }

            #sidebar.active {
                transform: translateX(0);
            }
        }

        .sidebar-toggler {
            display: none;
        }

        @media (max-width: 991.98px) {
            .sidebar-toggler {
                display: inline-block;
            }
        }
    </style>
</head>

<body>

    <div id="wrapper">

        <nav id="sidebar" class="d-flex flex-column p-3">
            <h3 class="text-white">Dashboard</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link sidebar-link"><i class="fas fa-home me-2"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'crear_producto' %}" class="nav-link sidebar-link"><i class="fas fa-box me-2"></i>Productos</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'ver_clientes' %}" class="nav-link sidebar-link"><i class="fas fa-users me-2"></i>Clientes</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'ventas' %}" class="nav-link sidebar-link"><i class="fas fa-shopping-cart me-2"></i>Ventas Dropshipping</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'gastos' %}" class="nav-link sidebar-link"><i class="fas fa-money-bill-wave me-2"></i>Gastos</a>
                </li>

            </ul>
        </nav>

        <div id="content-wrapper" class="w-100 p-4">
            <nav class="navbar navbar-expand-lg navbar-light shadow-custom mb-4">
                <button class="btn btn-link sidebar-toggler d-lg-none" type="button">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span class="d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
                            <img class="img-profile rounded-circle ms-2" src="https://cdn-icons-png.flaticon.com/512/764/764865.png" alt="Usuario" width="30">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'perfil' %}"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="{% url 'salir' %}"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>Salir</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid">
                <h1 class="h3 text-gray-800 mb-4">Perfil de Usuario</h1>

                <div class="card shadow-lg mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Información del Usuario</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" value="{{ user.password }}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.sidebar-toggler').addEventListener('click', function () {
            document.querySelector('#sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
